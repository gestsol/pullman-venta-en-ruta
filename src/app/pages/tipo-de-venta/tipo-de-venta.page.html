<ion-content style="text-align: center; height: 100%;" fixed>


  <ion-grid fixed style="height: 100%;">
    <ion-row style="height: 100%;" class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12">




        <ion-text style="color: white;    font-size: 1.2rem;">
          Selecciona el tipo <br />
          de venta
        </ion-text>

        <ion-button expand="block" color="secondary" shape="round" routerLink='/login'>
          Venta aduana
        </ion-button>

        <ion-button expand="block" color="secondary" shape="round" routerLink='/login'>
          Asistente de tierra
        </ion-button>

        <ion-button expand="block" color="secondary" shape="round" routerLink='/login'>
          Venta terminal
        </ion-button>

        <ion-button expand="block" color="secondary" shape="round" (click)="btnVentaRural()">
          Venta rural
        </ion-button>






      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
